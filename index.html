<body>
    <header>
        <div class="container">
            <h1>Bookmarker</h1>
        </div>
    </header>

    <hr>

    <section class="bookmark">
        <div class="container colored">
            <div class="bookmark-content">
                <h2>Bookmark your favourite site</h2>

                <label for="bName">Site Name</label>
                <input type="text" id="bName" placeholder="Bookmark Name">
                <div class="error">
                    <span class="name-error">Name is required</span>
                </div>
                <label for="bURL">Site URL</label>
                <input type="text" id="bURL" placeholder="Website URL">
                <div class="error">
                    <span class="url-error">URL is required</span>
                </div>

                <button class="btn" id="sumbitBTN">Sumbit</button>
            </div>
        </div>

        <div class="bookmark-list">
        </div>
    </section>

    <hr>

<script src="js/main.js"></script>
